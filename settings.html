<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Settings</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h2>Change User Settings</h2>
        <form action="/updateSettings" method="POST">
            <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" name="username" class="login__input" placeholder="New Username" required>
            </div>
            <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" name="password" class="login__input" placeholder="New Password" required>
            </div>
            <button class="button login__submit" type="submit">
                <span class="button__text">Update Settings</span>
                <i class="button__icon fas fa-chevron-right"></i>
            </button>
        </form>
    </div>
</body>
</html>
